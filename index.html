<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Personal Site</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <h1>Welcome to My Personal Site</h1>
      <p>Introduction and background information go here.</p>
    </header>

    <section class="resume">
      <h2>Resume</h2>
      <!-- Education, work experience, skills, etc. -->
    </section>

    <section class="projects">
      <h2>Projects</h2>
      <!-- Showcase your projects here -->
    </section>

    <section class="about-me">
      <h2>About Me</h2>
      <!-- Additional information about you and your interests -->
    </section>

    <section class="contact">
      <h2>Contact Me</h2>
      <!-- Contact information and form -->
    </section>

    <footer>
      <p>&copy; 2023 Your Name. All rights reserved. | Connect with me:</p>
      <div class="social-links">
        <a
          href="https://www.linkedin.com/in/yourusername"
          target="_blank"
          rel="noopener noreferrer">
          <img
            src="/Capstone/images/linkedin.png"
            alt="LinkedIn Profile" />
        </a>
        <a
          href="https://github.com/yourusername"
          target="_blank"
          rel="noopener noreferrer">
          <img
            src="/Capstone/images/github.png"
            alt="GitHub Profile" />
        </a>
        <a
          href="https://www.instagram.com/yourusername"
          target="_blank"
          rel="noopener noreferrer">
          <img
            src="/Capstone/images/instagram.png"
            alt="Instagram Profile" />
        </a>
      </div>
    </footer>
  </body>
</html>
